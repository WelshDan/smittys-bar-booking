{% extends "base.html" %} {% load static %} {% block content %}

<!-- ======= Sign Up Section ======= -->
<section id="signup" class="signup">
    <div class="container section aos-init aos-animate" data-aos="fade-up">
        <div class="section-title">
            <h2>Sign Up</h2>
            <p>Enter your details</p>
        </div>
        <div id="signup-form">
            <form action="{% url 'signup' %}" method="POST" role="form" class="php-form aos-init aos animate"
                data-aos="fade-up" data-aos-delay="100">
                {% csrf_token %} {{ form.as_p }}
                <div class="col-lg-2 col-md-2 form-group bt-submit animated fadeInUp scrollto text-center">
                    <button type="submit" value="Register">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- ======= Error Messages ======= -->
    <div class="container">
        {% if messages %} {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %} {% endif %}


</section>

{% endblock %}
