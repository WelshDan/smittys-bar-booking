{% extends "base.html" %} {% load static %} {% block content %}

<!-- ======= Book A Table Section ======= -->

<body>
    <section id="booktable" class="booktable">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>Reservation</h2>
                <p>Book a Table</p>
            </div>
            <!-- Calender -->

            <div class>
                <form method="post">
                    {% csrf_token %}
                    <div class="dropdown show">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown link
                        </a>
                        <div class="dropdown-menu" aria-labelledby="Choose a Table">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </form>

                <div class="col-lg-12 order-1 order-lg-2" data-aos="zoom-in" data-aos-delay="100">
                    <div class="floorplan-img">
                        <img src="{% static 'assets/img/floorplan-with-nums.jpg' %}" alt="" />
                    </div>
                </div>

            </div>
    </section>
</body>
<!-- End Book A Table Section -->

{% endblock %}
