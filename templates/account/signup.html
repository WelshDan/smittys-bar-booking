{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% endblock %}

{% block content %}

<!-- ======= Sign Up Section ======= -->
<section id="signup" class="signup">
    <div class="container section aos-init aos-animate" data-aos="fade-up">
        <div class="section-title">
            <h2>Sign Up</h2>
            <p>Please enter your details</p>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form action="{% url 'account_signup' %}" method="POST" role="form" class="signup-form aos-init aos animate" data-aos="fade-up"
                    data-aos-delay="100">
                    {% csrf_token %}
                    <div class="col-lg-4 col-md-4 form-group mt-3 mt-md-0">
                        <input type="email" name="email" class="form-control" placeholder="Email" data-rule="minlen:4"
                            data-msg="Please enter your email address" required />
                        <div class="validate"></div>
                    </div>
                    <div class="col-lg-4 col-md-4 form-group mt-3 mt-md-0">
                        <input type="password" class="form-control" name="password" placeholder="Password"
                            data-rule="password" data-msg="Please enter your password" required />
                        <div class="validate"></div>
                    </div>
                    <div class="col-lg-4 col-md-4 form-group mt-3 mt-md-0">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name (optional)" data-rule="fname"
                            data-msg="First Name"/>
                    </div>
                    <div class="col-lg-4 col-md-4 form-group mt-3 mt-md-0">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name (optional)" data-rule="lname"
                            data-msg="Last Name"/>
                    </div>
                    <div class="col-lg-3 col-md-3 form-group bt-submit animated fadeInUp scrollto text-center">
                        <button type="submit">Sign up</button>
                    </div>
                    <div class="section-title">
                        <div class="login-title">
                            <h2>Log in</h2>
                            <p>Already signed up?</p>
                        </div>
                        <div class="btns">
                            <a href="{% url 'account_login' %}" class="btn-login animated fadeInUp scrollto">Sign Up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
