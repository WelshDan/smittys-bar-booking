{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- ======= Sign Up Section ======= -->
<section id="book-a-table" class="book-a-table">
    <div class="container aos-init aos-animate" data-aos="fade-up">

        <div class="section-title">
            <h2>Sign Up</h2>
            <p>Enter your details</p>
        </div>
        <form action="forms/sign-up.php" method="POST" role="form" class="php-form aos-init
            aos animate" data-aos="fade-up" data-aos-delay="100">
            {% csrf_token %}
            <div class="row">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                    data-rule="minlen:4" data-msg="Please enter more than 4 characters">
                <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="email" name="email" class="form-control" id="email" placeholder="Your Email"
                    data-rule="minlen:4" data-msg="Please enter a valid email">
                <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" name="phone" class="form-control" id="phone" placeholder="Your Phone Number"
                    data-rule="minlen:4" data-msg="Please enter a valid phone number">
                <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3">
                <input type="text" name="password" class="form-control" id="password" placeholder="Password"
                    data-rule="minlen:4" data-msg="Please enter a password">
                <div class="validate"></div>
            </div>
            <div class="text-center"><button type="submit">Submit</button>
            </div>
        </form>
    </div>
</section>



{% endblock %}
