{% extends "base.html" %} {% load static %} {% block content %}

<!-- ======= Sign Up Section ======= -->
<section id="signup" class="signup">
    <div class="container section aos-init aos-animate" data-aos="fade-up">
        <div class="section-title">
            <h2>Sign Up</h2>
            <p>Enter your details</p>
        </div>
        <form action="{% url 'signup' %}" method="POST" role="form" class="php-form aos-init aos animate"
            data-aos="fade-up" data-aos-delay="100">
            {% csrf_token %} {{ form.as_p }}
            <div class="row"></div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" name="first_name" class="form-control" id="name" placeholder="Your First Name"
                    data-rule="minlen:4" data-msg="Please enter more than 4 characters" />
                <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" name="last_name" class="form-control" id="name" placeholder="Your Last Name"
                    data-rule="minlen:4" data-msg="Please enter more than 4 characters" />
                <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="email" name="email" class="form-control" id="email" placeholder="Your Email"
                    data-rule="minlen:4" data-msg="Please enter a valid email" />
                <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" name="password" class="form-control" id="password" placeholder="Password"
                    data-rule="minlen:4" data-msg="Please enter a password" />
                <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" name="phone" class="form-control" id="phone" placeholder="Your Phone Number"
                    data-rule="minlen:4" data-msg="Please enter a valid phone number" />
                <div class="validate"></div>
            </div>
            <div class="col-lg-2 col-md-2 form-group bt-submit animated fadeInUp scrollto text-center">
                <button type="submit" value="Register">Submit</button>
            </div>
            <!-- ======= Error Messages ======= -->
            <div class="container">
                {% if messages %} {% for message in messages %}

                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            {% endfor %} {% endif %}
        </form>
    </div>
</section>

{% endblock %}
