{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- ======= Log in Section ======= -->
<br>
<section id="login" class="login">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Log in</h2>
            <p>Enter your username and password</p>
        </div>
        <br>
        <form action="" method="POST" class="login-form" data-aos="fade-up" data-aos-delay="100">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-4 col-md-4 form-group">
                    <label for="enterUsername" class="form-label"></label>
                    <input type="username" name="username" class="form-control" id="username"
                        placeholder="Your Username" data-rule="minlen:4" data-msg="Please enter your username">
                    <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-4 form-group mt-3 mt-md-0">
                    <label for="enterPassword" class="form-label"></label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Your Password" data-rule="password" data-msg="Please enter your password">
                    <div class="validate"></div>
                </div>
                <div class="col-lg-2 col-md-2 form-group bt-submit animated fadeInUp scrollto text-center"><button
                        type="submit">Submit</button>
                </div>
            </div>
            <div class="mb-3">
                <div class="loading">Loading</div>
                <div class="error-message">Please enter a valid username and password</div>
                <div class="sent-message"></div>
            </div>
            <div class="section-title">
                <p>or click to sign up</p>
            </div>
            <div class="bt-signup animated fadeInUp scrollto text-center"><button type="submit">Sign up</button>
            </div>
    </div>

    </form>

    </div>
</section>
{% endblock %}
