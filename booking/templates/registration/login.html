{% extends "base.html" %}

{% load static %}

{% block content %}

<!-- ======= Log in Section ======= -->
<section id="login" class="login">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Log in</h2>
            <p>Enter email and password</p>
        </div>

        <form action="forms/login.php" method="post" role="form" class="php-email-form" data-aos="fade-up"
            data-aos-delay="100">
            <div class="row">
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="text" name="email" class="form-control" id="email" placeholder="Your Email"
                        data-rule="minlen:4" data-msg="Please enter a valid email">
                    <div class="validate"></div>
                </div>
                <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Your Password" data-rule="password" data-msg="Please enter a valid email">
                    <div class="validate"></div>
                </div>

                <div class="form-group mt-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
                    <div class="validate"></div>
                </div>
                <div class="mb-3">
                    <div class="loading">Loading</div>
                    <div class="error-message">Please enter a valid email and password</div>
                    <div class="sent-message"></div>
                </div>
                <div class="text-center"><button type="submit">Login</button></div>
                <div class="text-center"><button type="submit">Sign up</button></div>
        </form>

    </div>
</section>
{% endblock %}
