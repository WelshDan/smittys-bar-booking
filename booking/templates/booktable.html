{% extends "base.html" %} {% load static %} {% block content %}

<!-- ======= Book A Table Section ======= -->

<body>
    <section id="booktable" class="booktable">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>Reservation</h2>
                <p>Book a Table</p>
            </div>
            <!-- Calender -->

            <div>
                <form method="post">
                    {% csrf_token %}

                    <body style="background-color: ivory;">
                        <section class="container">
                            <h3 class="pt-4 pb-2">Choose a date</h3>
                            <form>
                                <div class="row form-group">
                                    <label for="date" class="col-sm-1 col-form-label">Date</label>
                                    <div class="col-sm-4">
                                        <div class="input-group date" id="datepicker">
                                            <input type="text" class="form-control">
                                            <span class="input-group-append">
                                                <span class="input-group-text bg-white d-block">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </section>

                        <script type="text/javascript">
                            $(function () {
                                $('#datepicker').datepicker();
                            });
                        </script>
                        <form method="post">
                            {% csrf_token %}
                            <div class="dropdown show">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                                    id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Dropdown link
                                </a>
                                <div class="dropdown-menu" aria-labelledby="Choose a Table">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                        </form>

                        <div class="col-lg-12 order-1 order-lg-2" data-aos="zoom-in" data-aos-delay="100">
                            <div class="floorplan-img">
                                <img src="{% static '/assets/img/floorplan-with-nums.jpg' %}" alt="" />
                            </div>
                        </div>

            </div>
    </section>
</body>
<!-- End Book A Table Section -->

{% endblock %}
